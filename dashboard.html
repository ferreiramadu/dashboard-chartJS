<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div style="width: 100%; height: 100vh; display: flex; justify-content: center;">
        <div>
            <canvas id="myChart" style="position: relative; height:30vh; width:30vw"></canvas>
        </div>
        <div>
            <canvas id="myChartBar" style="position: relative; height:30vh; width:30vw"></canvas>
        </div>
        <div>
            <canvas id="myChartDunnet" style="position: relative; height:30vh; width:30vw"></canvas>
        </div>
    </div>
</body>

<script>
    const data = {
        labels: [
            '12:00',
            '13:00',
            '14:00',
            '15:00',
            '16:00',
            '17:00',
        ],
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }]
    };

    const dataBar = {
        labels: [
            'Janeiro',
            'Fevereiro',
            'Março',
            'Abril',
            'Maio',
            'Junho',
        ],
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [90, 89, 93, 87, 88, 82],
        }]
    };

    const dataDunnet = {
        labels: [
            'Janeiro',
            'Fevereiro',
            'Março',
        ],
        datasets: [{
            label: 'Temperatura',
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)'
            ],
            hoverOffset: 4,
            borderColor: 'rgb(255, 99, 132)',
            data: [50, 30, 20],
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const configBar = {
        type: 'bar',
        data: dataBar,
        options: {}
    };

    const configDunnet = {
        type: 'doughnut',
        data: dataDunnet,
        options: {}
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChartBar = new Chart(
        document.getElementById('myChartBar'),
        configBar
    );

    const myChartDunnet = new Chart(
        document.getElementById('myChartDunnet'),
        configDunnet
    );
</script>

</html>
